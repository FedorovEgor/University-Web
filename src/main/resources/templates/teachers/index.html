<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All teachers</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/newStyling.css}" rel="stylesheet" />
    <link th:href="@{/DataTables/datatables.css}" rel="stylesheet">

</head>
<body>
<a th:insert="navBar :: bar">
</a>

<div class="table-responsive">
    <table id="teachersTable" class="display table table-dark table-striped table-bordered table-hover table-sm p-1 mt-3 ">
        <br>
        <caption>
            <button type="button" class="btn btn-info btn-sm float-left"  data-toggle="modal" data-target="#modalAddNew">
                <a th:href="@{/teachers/new}" style="color: white">+ Add new teacher </a>
            </button>
        </caption>
        <thead>
        <tr>
            <th style="width: 10%">ID</th>
            <th style="width: 30%">FIRST NAME</th>
            <th style="width: 30%">LAST NAME</th>
            <th style="width: 10%">EDIT</th>
            <th style="width: 10%">DELETE</th>
        </tr>
        </thead>
        <tbody>
        <form th:each="teacher : ${teachers}">
            <tr>
                <td class="tableRefs" th:href="@{/teachers/{id}(id=${teacher.getTeacherId()})}" th:text="${teacher.getTeacherId()}">teacher</td>
                <td><a class="tableRefs" th:href="@{/teachers/{id}(id=${teacher.getTeacherId()})}" th:text="${teacher.getFirstName()}">teacher</a></td>
                <td><form><a class="tableRefs" th:href="@{/teachers/{id}(id=${teacher.getTeacherId()})}" th:text="${teacher.getLastName()}">teacher</a></form></td>
                <td><form th:action="@{/teachers/{id}/edit(id=${teacher.getTeacherId()})}"><input class="input" type="submit" value="Edit"/></form></td>
                <td>
                    <form th:method="DELETE" th:action="@{/teachers/{id}(id=${teacher.getTeacherId()})}">
                        <input class="input" type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </form>
        </tbody>
    </table>
</div>
<br/>
<hr/>

</body>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/DataTables/datatables.js}"></script>
<script>
    $(document).ready(function(){
        $('#teachersTable').dataTable();
    });
</script>

<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
