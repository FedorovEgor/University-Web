<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/forming.css}" rel="stylesheet" />
</head>
<body>
<a th:insert="navBar :: bar">
</a>


<form th:method="PATCH" th:action="@{/teachers/{id}(id=${teacher.getTeacherId()})}" th:object="${teacher}">
    <p><label for="firstName">Enter first name: </label></p>
    <p><input type="text" th:field="*{firstName}" id="firstName"/></p>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">ERROR NAME</div>
    <br>
    <p><label for="lastName">Enter last name: </label></p>
    <p><input type="text" th:field="*{lastName}" id="lastName"/></p>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">ERROR NAME</div>
    <br>

    <input class="inputClass" type="submit" value="Update"/>
    <input class="backButton" type="button" value="Cancel" onclick="history.back()">
</form>


</body>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
</html>
