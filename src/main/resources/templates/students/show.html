<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/newStyling.css}" rel="stylesheet" />

    <link th:href="@{/DataTables/datatables.css}" rel="stylesheet">
</head>
<body>

<a th:insert="navBar :: bar">
</a>


<div class="table-responsive">
<table id="myTable" class="display table table-bordered table-dark table-hover table-sm p-1 mt-150 ml-auto mr-auto tableIndexParams">
    <thead>
    <tr>
        <th style="width: 50px">ID</th>
        <th style="width: 150px">FIRST NAME</th>
        <th style="width: 150px">LAST NAME</th>
        <th style="width: 150px">GROUP</th>
        <th style="width: 100px">EDIT</th>
        <th style="width: 100px">DELETE</th>
    </tr>
    </thead>
    <tbody>
    <form>
    <tr>
        <td class="tableRefs" th:href="@{/students/{id}(id=${student.getStudentId()})}" th:text="${student.getStudentId()}">value</td>
        <td ><a class="tableRefs" th:href="@{/students/{id}(id=${student.getStudentId()})}" th:text="${student.getFirstName()}">value</a></td>
        <td ><a class="tableRefs" th:href="@{/students/{id}(id=${student.getStudentId()})}" th:text="${student.getLastName()}">value</a></td>
        <td><form><a class="tableRefs" th:href="@{/groups/{id}(id=${student.getGroupDTO().getGroupId()})}" th:text="${student.getGroupDTO().getGroupName()}">Group</a></form></td>
        <td>
            <form class="formType2" th:action="@{/students/{id}/edit(id=${student.getStudentId()})}">
                <input class="input" type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form class="formType2" th:method="DELETE" th:action="@{/students/{id}(id=${student.getStudentId()})}">
                <input class="input" type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </form>
    </tbody>
</table>
</div>

</body>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/DataTables/datatables.js}"></script>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
