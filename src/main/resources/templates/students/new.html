<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New student</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/newStyling.css}" rel="stylesheet" />
    <link th:href="@{/css/buttons.css}" rel="stylesheet" />
</head>

<body>
<a th:insert="navBar :: bar">
</a>
<div class="formType" style="width: 450px">
    <form th:method="POST" th:action="@{/students}" th:object="${student}">
        <label for="firstName">Enter first name: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">ERROR NAME</div>
        <br>
        <label for="lastName">Enter last name: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">ERROR NAME</div>
        <br>
        <label for="groupDTO">
            Select group: </label>
            <select class="form-control" style="width: 200px" th:field="*{groupDTO.groupId}" id="groupDTO" name="groupDTO">
                <option value="0">Select group</option>
                <option th:each="group: ${groups}"
                        th:value="${group.groupId}"
                        th:text="${group.groupName}" >
                </option>
            </select>
        <br>
        <input class="inputType" type="submit" value="Create"/>
    </form>
    <form>
        <input class="backButton" type="button" value="Cancel" onclick="history.back()">
    </form>

</div>

</body>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
</html>
